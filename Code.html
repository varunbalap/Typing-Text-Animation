<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .typing { font-size: 24px; white-space: nowrap; overflow: hidden; width: 0; animation: typing 3s steps(20, end) forwards, blink 0.5s infinite; border-right: 2px solid black; }
        @keyframes typing { to { width: 220px; } }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>
    <p class="typing">Hello, Welcome to My Site!</p>
</body>
</html>
